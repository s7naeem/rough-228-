<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F6DC;
        }

        nav {
            background-color: #6A5D3E;
            color: white;
            text-align: center;
            padding: 50px;
        }

        nav a {
            color: #F4F6DC;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 40px;
            margin: 20px;
            color: #fff; /* Text color for better contrast */
        }

        #section1 {
            background-color: #6A5D3E; /* Brown color */
        }

        #section2 {
            background-color: #3498db; /* Blue color */
        }

        #section3 {
            background-color: #e74c3c; /* Red color */
        }

        #section4 {
            background-color: #27ae60; /* Green color */
        }

        div {
            background-color: #D0BE8F;
            width: 600px;
            padding: 60px;
            margin: 0px;
        }

        /* Add spacing to text content */
        section p,
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="#section1">About Me</a>
    <a href="#section2">Hobbies</a>
    <a href="#section3">Education</a>
    <a href="#section4">Future Goals</a>
</nav>

<section id="section1">
    <h2>About Me</h2>
    <p>This is the content of Section 1.</p>
    <!-- Adding an image -->
    <img src="your-image-path.jpg" alt="Description of the image">
</section>

<section id="section2">
    <h2>Hobbies</h2>
    <p>This is the content of Section 2.</p>
</section>

<section id="section3">
    <h2>Education</h2>
    <p>This is the content of Section 3.</p>
</section>

<section id="section4">
    <h2>Future Goals</h2>
    <p>This is the content of Section 4.</p>
    <div>
        This is a text content of the box. I am testing it out.
    </div>
</section>

</body>
</html>
